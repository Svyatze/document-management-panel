<div class="auth-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Document Management System</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group [selectedIndex]="activeTabIndex" (selectedIndexChange)="navigateToTab($event)">
        <mat-tab label="Login"></mat-tab>
        <mat-tab label="Register"></mat-tab>
      </mat-tab-group>

      <div class="auth-content">
        <router-outlet></router-outlet>
      </div>
    </mat-card-content>
  </mat-card>
</div>
